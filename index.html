<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="row">
  	<div class="col-xs-2">
   	 	<input id="inpOne" type="text" class="form-control" placeholder="number 1">
  </div>
  <div class="col-xs-2">
    <input id="inpTwo" type="text" class="form-control" placeholder="number 2">
  	</div>
	</div>
	<br>	
	<div class="buttons">
		<input id="multiply" class="btn btn-default" type="button" value="*">
		<input id="add" class="btn btn-default" type="button" value="+">
		<input id="subtract" class="btn btn-default" type="button" value="-">
		<input id="divide" class="btn btn-default" type="button" value="/"><br>
		<br>
	<p id="output"></p>
	












<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
